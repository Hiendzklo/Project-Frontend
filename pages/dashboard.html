<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Sidebar</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="../assets/icons/logo.png" alt="Nutrium Logo" class="logo" />
      </div>
      <div class="menu">
        <a href="#" class="menu-item">
          <img
            src="../assets/icons/homepage_light.png"
            alt="Home Icon"
            class="menu-icon"
          />
          Homepage
        </a>
        <a href="#" class="menu-item">
          <img
            src="../assets/icons/food.png"
            alt="Foods Icon"
            class="menu-icon"
          />
          Foods
        </a>
        <a href="#" class="menu-item">
          <img
            src="../assets/icons/recipe.png"
            alt="Recipes Icon"
            class="menu-icon"
          />
          Recipes
        </a>
      </div>
      <div class="logout">
        <a href="#" class="menu-item">
          <img
            src="../assets/icons/Signout.png"
            alt="Sign Out Icon"
            class="menu-icon"
          />
          Sign out
        </a>
      </div>
    </div>
  </body>
</html>
