<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes Dashboard</title>
    <link rel="stylesheet" href="../css/homepages.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="all-content">
      <div class="sidebar">
        <div class="sidebar-header">
          <img src="../assets/icons/logo.png" alt="Nutrium Logo" class="logo" />
        </div>
        <div class="menu-tag">
          <div class="menu">
            <a
              href="#"
              class="menu-item"
              style="background-color: #1d2b33"
              onclick="window.location.href='homepage.html'"
            >
              <img
                src="../assets/icons/homepage_light.png"
                alt="Home Icon"
                class="menu-icon"
              />
              Homepage
            </a>
            <a
              href="#"
              class="menu-item"
              onclick="window.location.href='ingredient.html'"
            >
              <img
                src="../assets/icons/food.png"
                alt="Foods Icon"
                class="menu-icon"
              />
              Foods
            </a>
            <a
              href="#"
              class="menu-item"
              onclick="window.location.href='recipe.html'"
            >
              <img
                src="../assets/icons/recipe.png"
                alt="Recipes Icon"
                class="menu-icon"
              />
              Recipes
            </a>
          </div>
          <div class="logout">
            <a href="#" class="menu-item" onclick="logout()">
              <img
                src="../assets/icons/Signout.png"
                alt="Sign Out Icon"
                class="menu-icon"
              />
              Sign out
            </a>
          </div>
        </div>
      </div>
      <div class="page-content">
        <!-- Header trên (Chứa Menu và Cường Trần) -->
        <header class="top-header">
          <div class="menu-icon">
            <img src="../assets/icons/Menu.png" alt="Menu" />
          </div>
          <div class="user-info">
            <span></span>
            <img src="../assets/icons/Border.png" alt="boder" />
          </div>
        </header>

        <!-- Header dưới (Chứa Recipes và phần mô tả) -->
        <header class="bottom-header">
          <div class="header-title">
            <div class="recipe">Recipes</div>
            <p>Create, check and update recipes</p>
          </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
          <div class="main-header">
            <div class="main-header-title">
              <div class="recipe-low">Recipes</div>
              <p>Create, check and update recipes</p>
            </div>
          </div>

          <div class="search-section">
            <input type="text" placeholder="Search food" class="search-input" />
            <div class="sort-icon">
              <i class="bi bi-sort-up-alt"></i>
            </div>
            <input
              type="text"
              placeholder="Sort by nutrient"
              class="sort-input"
            />
            <div class="arrow-down"></div>
            <div class="category-select">
              <input
                type="text"
                placeholder="Category"
                class="category-input"
              />
            </div>
            <div class="arrow-down"></div>
          </div>

          <div
            class="recipes-grid"
            onclick="window.location.href='recipeDetail.html'"
          ></div>

          <!-- Footer -->
          <footer class="footer">
            <div class="pagination">
              <!-- Pagination buttons will be added dynamically here -->
            </div>
          </footer>
        </main>
      </div>
    </div>
    <script src="../js/homepage.js"></script>
  </body>
</html>
